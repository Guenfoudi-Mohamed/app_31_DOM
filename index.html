<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>app_30</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app_31.css" type="text/css">
    </head>
    <body>
        <!-- start container -->
        <div id="container">
            <!-- start login form -->
            <div id="areaForm">
                <div class="wrapperForm Login">
                    <form class="formLogin" id="formLogin" action="" method="">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" class="email" placeholder="email"> 
                        </div>
                        <div>
                            <label for="userName">UserName</label>
                            <input type="text" id="userName" class="userName" placeholder="userName"> 
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" class="password" placeholder="password"> 
                        </div>
                        <div>
                            <input type="submit" value="Login" class="btn signIn">
                        </div>
                        <a href="">Forgot Password?</a>
                    </form>
                    <h5>Not a member? Please <a href="" class="statusText signUp" title="sign up">sign up</a></h5>
                </div>
                <div class="wrapperForm SignUp active">
                    <form class="formSignUp" id="formSignUp" action="" method="">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="firstName" placeholder="first Name"> 
                        </div>
                        <div>
                            <label for="lastName">last Name</label>
                            <input type="text" id="lastName" class="lastName" placeholder="last Name"> 
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" class="email" placeholder="email"> 
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" class="password" placeholder="password"> 
                        </div>
                        <div>
                            <label for="">Gender</label>
                            <input type="radio" class="male" name="gender"><input type="radio" class="female" name="gender"> 
                        </div>
                        <div>
                            <label for="birthDay">BirthDay</label>
                            <input type="date" class="birthDay" > 
                        </div>
                        <div>
                            <label for="termPrimary">term Primary</label>
                            <input type="checkbox" class="termPrimary" > 
                        </div>
                        <div>
                            <input type="submit" value="Sign up" class="btn signUp">
                        </div>
                        <a href="">Forgot Password?</a>
                    </form>
                    <h5>Already Registered? Please <a href="" class="statusText signIn" title="sign in">sign in</a></h5>
                </div>
            </div>
        </div>

        <script src="app_31.js"></script>
    </body>
</html>
