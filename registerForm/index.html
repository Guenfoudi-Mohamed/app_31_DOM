<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css" type="text/css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    <!-- BoxIcons CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- start container -->
        <div id="container">
            <!-- start login form -->
            <div id="areaForm">
                <div class="wrapperForm Register active">
                    <form class="formRegister" id="formSignUp" action="" method="">
                        <div>
                            <label for="inpFirstName">First Name</label>
                            <input type="text" id="infFirstName" autofocus  class="inpFirstName name" maxlength="25" placeholder="first Name"> 
                        </div>
                        <div>
                            <label for="inpLastName">last Name</label>
                            <input type="text" id="inpLastName" class="inpLastName name" maxlength="25" placeholder="last Name"> 
                        </div>
                        <div>
                            <label for="inpUserName">User Name</label>
                            <input type="text" title="Must contain at least one uppercase" id="inpUserName" class="inpUserName" maxlength="25" placeholder="User Name"> 
                        </div>
                        <div>
                            <label for="inpEmail">Email</label>
                            <input type="email" id="inpEmail" class="inpEmail"  placeholder="email"> 
                        </div>
                        <div>
                            <label for="inpPassWord">Password</label>
                            <div >
                                <input type="password" id="inpPassWord" class="inpPassWord" title="Must contain at least one uppercase , and at least 8 or more characters" maxlength="25" placeholder="password">
                                <a class="iconShowPassword" title="show password">
                                <!-- icon hidden Password -->
                                <i class='bx bx-low-vision'></i></a>
                                <!-- icon show Password --> 
                                <!-- <i class='bx bx-show'></i> -->
                            </div>
                        </div>
                        <div>
                            <label for="inpConfirmPassWord">Confirm Password</label>
                            <input type="password" id="inpConfirmPassWord" class="inpConfirmPassWord" maxlength="25" placeholder="password"> 
                        </div>
                        <div>
                            <label >Gender</label>
                            <input type="radio" class="male" value="male" name="gender" id="gender0"><label for="gender0">male</label><input type="radio" value="female" class="female" name="gender" id="gender1"><label for="gender1">female</label> 
                        </div>
                        <div>
                            <label for="inpBirthDay">BirthDay</label>
                            <input type="date"  class="inpBirthDay" max="2010-05-05" id="inpBirthDay"> 
                        </div>
                        <div>
                            <label for="termPrimary">term Primary</label>
                            <input type="checkbox" class="termPrimary" id="termPrimary"> 
                        </div>
                        <div>
                            <input type="submit" value="Sign up" class="btn btnSignUp">
                        </div>
                    </form>
                    <h5>Already Registered? Please <a href="" class="statusText signIn" title="sign in">sign in</a></h5>
                </div>
            </div>
        </div>

        <script src="statusTextSignUp.js"></script>
        <script src="inputValidation.js" type="module"></script>
    </body>
</html>
