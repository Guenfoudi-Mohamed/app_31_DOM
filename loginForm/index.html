<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>app_30</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css" type="text/css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    <!-- BoxIcons CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- start container -->
        <div id="container">
            <!-- start login form -->
            <div id="areaForm">
                <div class="wrapperForm Login">
                    <form class="formLogin" id="formLogin" action="" method="">
                        <div>
                            <label for="inpEmail" >Email</label>
                            <input type="email" id="inpEmail" autofocus class="inpEmail" placeholder="email"> 
                        </div>
                        <div>
                            <label for="inpUserName">UserName</label>
                            <input type="text" id="inpUserName" title="Must contain at least one uppercase" class="inpUserName" placeholder="userName"> 
                        </div>
                        <div>
                            <label for="inpPassWord">PassWord</label>
                            <div >
                                <input type="PassWord" id="inpPassWord" class="inpPassWord" maxlength="25" title="Must contain at least one uppercase , and at least 8 or more characters" placeholder="PassWord">
                                <a class="iconShowPassWord" title="show PassWord">
                                <!-- icon hidden PassWord -->
                                <i class='bx bx-low-vision'></i></a>
                                <!-- icon show PassWord --> 
                                <!-- <i class='bx bx-show'></i> -->
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Log in" class="btn btnSignIn">
                        </div>
                        <a href="">Forgot PassWord?</a>
                    </form>
                    <h5>Not a member? Please <a href="" class="statusText signUp" title="sign up">sign up</a></h5>
                </div> 
            </div>
        </div>
        
        <script src="statusTextSignIn.js" type="module"></script>
        <script  src="inputValidation.js" type="module"></script>
    </body>
</html>
